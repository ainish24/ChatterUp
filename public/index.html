<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Pacifico&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="username-form">
        <form class="hidden-form">
            <div class="mb-3 form-inner-div">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" autocomplete="off">
            </div>
            <div class="mb-3 form-inner-div">
              <label for="avatarUrl" class="form-label">Avatar URL</label>
              <input type="text" class="form-control" id="avatarUrl" autocomplete="off">
            </div>
            <div class="mb-3 form-inner-div">
              <label for="room" class="form-label">Room</label>
              <input type="text" class="form-control" id="room" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary form-inner-button">Connect</button>
          </form>
    </div>
    <div class="mainContainer">
        <div class="activityScreen">
            <div class="pacifico-regular main-text">Chatter Up</div>
            <div class="room nunito-font" >
                <div class="welcomeMessage"></div>
                <div class="roomInfo"></div>
            </div>
            <div class="dropdown">
                <i class="fa-solid fa-circle-chevron-down"  id="dropdown-button"></i>
                <i class="fa-solid fa-circle-chevron-up" id="rollup-button"></i>
                <div class="dropdown-menu">
                    <span class="connect">Connect</span>
                    <hr>
                    <span class="disconnect">Disconnect</span>
                </div>
            </div>
        </div>
        <div class="chatScreen">
            <div class="messages">
                <ul class="message-list">
                </ul>
            </div>
            <div class="message-input">
                <div class="typing">
                </div>
                <div class="inner-input-group input-group">
                    <input type="text" class="form-control text-box" placeholder="type here" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary send-button" type="button" id="button-addon2">Send</button>
                </div>
              </div>
        </div>
    </div>






    <script src="https://kit.fontawesome.com/b1832d13e8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
